    <!-- Header Section -->

        <a href="./market.html" class="logo">Marketplace</a>

    <!-- Main Content Section -->
    <main>
        <div class="input-container">
            <h1>Set Your Product for Sale</h1>
            <form action="process_product.php" method="post">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

                <label for="product-description">Product Description</label>
                <textarea id="product-description" name="product-description" rows="4" placeholder="Describe your product" required></textarea>

                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="product-price" placeholder="Enter price" required>

                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <label for="product-category">Product Category</label>
                <select id="product-category" name="product-category">
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home & Living</option>
                    <!-- Add more categories as needed -->
                </select>

                <button type="submit">List Product</button>
            </form>
        </div>
    </main>
